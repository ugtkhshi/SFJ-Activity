<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <section id="mainID">
        <div class="main-container">
            <header>
                <p style="font-size: 3em; text-align: center; color: white;">Shortest Job First Non-Preemptive</p>
            </header>
                <aside>
                    <div>
                        <form class="mainForm" action="" onsubmit="returnvalidateform()" method>
                            <input id="job" type="number" class="form-control" name="job" placeholder="Job" disabled>
                            <input id="arrival" type="number" class="form-control" name="arrival" placeholder="Arrival Time" required="">
                            <input id="burst" type="number" class="form-control" name="burst" placeholder="Burst Time" required="">
                        </form>
                
                   
                        <input type="submit" name="submit" id="insert" value="SUBMIT" onclick="logUpdate();" >
                    </div>
                </aside>
                <br>
            <main>
                <form method="POST">
                    <table id="job-table">
                        <thead>
                            <tr>
                                <th>Job</th>
                                <th>Arrival Time</th>
                                <th>Burst Time</th>
                                <th>Waiting Time</th>
                                <th>Finish Time</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table> 
                </form>  
            </main>
        </div>
    </section>

    <script>
       var initialvalue = 1;
       var content= [];
       var table = $('#job-table');

       table.find("tbody tr").remove();

 

       // GET DATA FROM TEXTFIELDS AND STORE IN ARRAY
       var logUpdate = function (){
        
            var job = $('#job').val();
            var arrival = $('#arrival').val();
            var burst = $('#burst').val();
            reloadTable(job, arrival, burst);

       } 
      



       // CLICK TO STORE GOT DATA FROM TEXTFIELDS
       var reloadTable = function(job, arrival, burst) {
           if !validateForm(){

          table.append("<tr><td>" + initialvalue + "</td><td>" + arrival + "</td><td>" + burst + "</td></tr>");

            content.push({

                'jobID': job,
                'aTime': arrival,
                'bTime': burst
            });
            initialvalue++;
            $('#jobID').val(initialvalue);
            }
        }
            function ClearFields() {
                document.getElementById("arrival").value = "";
                document.getElementById("burst").value = "";           
            };
            }

        var form = document.getElementById(main-form).reset();
    
        
        
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
