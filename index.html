<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="mainID">
        <div class="main-container">
            <header>
                <p style="font-size: 3em; text-align: center; color: white;">Shortest Job First Non-Preemptive</p>
            </header>

            <aside>
                <form class="main-form" action="" method>
                    <input type="text" class="form-control" name="job" placeholder="Job">
                    <input type="text" class="form-control" name="arrival" placeholder="Arrival Time">
                    <input type="text" class="form-control" name="burst" placeholder="Burst Time">
                </form>
                
            </aside>

            <div>
                <input type="submit" name="submit" id="insert" placeholder="SUBMIT" value="" onclick="logUpdate();">
            </div>

           <br><br><br>

            <main>
                <form method="POST">
                    <table>
                        <tr>
                            <th>Job</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Waiting Time</th>
                            <th>Finish Time</th>
                        </tr>
                    </table> 
                </form>  
            </main>



        </div>
    </section>
</body>
</html>
